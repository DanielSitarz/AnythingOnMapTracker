<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thing Tracker</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="leaflet.css">
<!-- Leaflet Markercluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="map"></div>
    <!-- Floating Buttons -->
    <!-- Filter Sidebar Toggle Button -->
    <button id="filter-sidebar-toggle" class="btn">☰ Filter Types</button>

    <!-- Filter Sidebar -->
    <div id="filter-sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3>Filter Types</h3>
            <button class="close-sidebar-btn">&times;</button>
        </div>
        <ul id="filter-type-list" class="type-list">
            <!-- Filter types will be populated by JavaScript -->
        </ul>
    </div>

    <!-- Bottom Bar -->
    <div class="bottom-bar">
        <button id="add-thing-btn" class="btn">➕ Add</button>
        <button style="display: none;" id="import-csv-btn" class="btn">Import</button>
        <button style="display: none;" id="export-csv-btn" class="btn">Export</button>
        <button id="refresh-location-btn" class="btn">⟳ Refresh Location</button>
        <button id="config-btn" class="btn">⚙️ Config</button>
    </div>

    <!-- Add/Edit Thing Modal -->
    <div id="thing-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Add Thing</h2>
            <form id="thing-form">
                <input type="hidden" id="thing-id">
                <div>
                    <label for="thing-type">Type:</label>
                    <select id="thing-type" required class="select-input">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
                <div id="thing-details-container">
                    <!-- Dynamic detail fields will be added here by JavaScript -->
                </div>
                <button type="submit" class="btn">Save Thing</button>
            </form>
            <div class="loading-spinner"></div>
        </div>
    </div>

    <!-- Import CSV Modal -->
    <div id="import-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Import Things from CSV</h2>
            <input type="file" id="csv-file" accept=".csv">
            <div>
                <input type="radio" id="import-overwrite" name="import-option" value="overwrite" checked>
                <label for="import-overwrite">Overwrite existing data</label>
            </div>
            <div>
                <input type="radio" id="import-merge" name="import-option" value="merge">
                <label for="import-merge">Merge with existing data</label>
            </div>
            <button id="process-import-btn" class="btn">Import</button>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="leaflet.js"></script>
    <!-- PapaParse for CSV -->
<!-- Leaflet Markercluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script src="papaparse.min.js"></script>
    <!-- Custom JS -->
    <script src="database.js" type="module"></script>
    <script src="map.js" type="module"></script>
    <script src="modals.js" type="module"></script>
    <script src="csv.js" type="module"></script>
    <script src="thingsConfig.js" type="module"></script>
    <script src="main.js" type="module"></script>
    <!-- Configuration Modal -->
    <div id="config-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Configuration</h2>
            <form id="config-form">
                <div>
                    <label for="provider-select">Data Provider:</label>
                    <select id="provider-select" class="select-input">
                        <option value="indexedDB">IndexedDB (Local)</option>
                        <option value="jsonBin">JSONBin.io (Online)</option>
                        <!-- Add options for other providers here -->
                    </select>
                </div>
                <div id="provider-config-container">
                    <!-- Provider-specific configuration fields will be added here by JavaScript -->
                </div>
                <button type="submit" class="btn">Save Configuration</button>
            </form>
        </div>
    </div>

</body>
</html>
